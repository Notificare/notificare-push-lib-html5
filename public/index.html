<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Notificare</title>
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="notificare.ui.css" rel="stylesheet">
</head>
<body>
    <div id="demo">
        <div class="navigation">
            <div class="brand">
                <img src="logo-notificare.svg">
                <span>
                HTML 5 SDK Demo
            </span>
            </div>
            <div id="navBar">
                <ul id="navBarList">
                    <li class="active"><a rel="inbox" href="#">Inbox</a></li>
                    <li><a rel="locations" href="#">Locations</a></li>
                    <li><a rel="events" href="#">Events</a></li>
                    <li><a rel="storage" href="#">Storage</a></li>
                    <li><a rel="settings" href="#">Settings</a></li>
                </ul>
            </div>
        </div>
        <div id="applicationInfo"></div>

        <div id="inboxArea" class="inbox">
            <ul id="inboxItems">

            </ul>
        </div>
        <div id="locationsArea">
            <div id="map"></div>
        </div>
        <div id="storageArea">
            <ul id="assetGroups">

            </ul>
        </div>
        <div id="settingsArea">
            <h3 class="notifications-header">Notifications</h3>
            <div class="notifications">
                <label>
                    Allow Web Push Notifications
                    <span>Toogle this option to enable or disable Web Push Notifications</span>
                </label>
                <input type="checkbox" class="js-switch" id="pushToggle" />
            </div>
            <div class="dnd">
                <label>
                    Do Not Disturb
                    <span>Toogle this option to enable or disable DND</span>
                </label>
                <input type="checkbox" class="js-switch" id="dndToggle" />
            </div>
            <div id="dndTimes">
                <div class="dnd">
                    <label>
                        Start
                    </label>
                    <input type="text" class="dnd-field" id="dndStart" value="01:00" />
                </div>
                <div class="dnd">
                    <label>
                        End
                    </label>
                    <input type="text" class="dnd-field" id="dndEnd" value="07:00" />
                </div>
            </div>
            <div class="location">
                <label>
                    Allow Location Services
                    <span>Toogle this option to enable or disable Locations Services</span>
                </label>
                <input type="checkbox" class="js-switch" id="locationToggle" />
            </div>

            <h3 class="tags-header">Tags</h3>
            <div class="tags">
                <label>
                    Press
                    <span>Toogle this option to tag a device for this category</span>
                </label>
                <input type="checkbox" class="js-switch" id="tagPressToggle" />
            </div>
            <div class="tags">
                <label>
                    Events
                    <span>Toogle this option to tag a device for this category</span>
                </label>
                <input type="checkbox" class="js-switch" id="tagEventsToggle" />
            </div>
            <div class="tags">
                <label>
                    Newsletter
                    <span>Toogle this option to tag a device for this category</span>
                </label>
                <input type="checkbox" class="js-switch" id="tagNewsletterToggle" />
            </div>
        </div>
    </div>
    <div id="notificationModal" class="modal">
        <div id="notificationModalContent" class="modal-content">
            <div id="notificationModalClose" class="close">&times;</div>
            <div id="notificationModalContentPlaceholder" class="modal-content-placeholder"></div>
            <div id="notificationModalActionsPlaceholder" class="modal-actions-placeholder"></div>
        </div>
    </div>
    <!-- Optional Google Maps: used by this demo to show maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADapK7Gnrb34RvfO-IwlhrMPlF-DF6dPM&libraries=geometry"></script>
    <!-- Optional Switchery: used by this demo to make checkboxes iOS style toggles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.js"></script>
    <!-- Optional MomentJS: used by this demo to format dates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <!-- Required Notificare: This is our HTML5 library -->
    <script src="notificare.min.js"></script>
    <!-- Optional Demo: used for the implementation of Notificare -->
    <script src="main.js"></script>
</body>
</html>
